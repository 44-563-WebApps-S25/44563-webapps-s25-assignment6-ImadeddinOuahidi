<!DOCTYPE html>
<html>

<head>
    <title>City game</title>
</head>

<body>

    <h2>City game by Imadeddin Ouahidi</h2>

    <form>
        <label for="secretCity">Where in the world </label>
        <input type="password" id="secretCity" value="San Diego"> <br>

        <label for="guessCity">Guess the city </label>
        <input type="text" id="guessCity" autofocus> <br>

        <input type="button" onclick="checkCity()" value="Check the guess">
    </form>


    <p id="result"></p>

    <div>
        <img id="petImage" src="Ocelot.jpeg" alt="Ocelot" width="150" height="150" onclick="updatePic()">
    </div>

    <script>
        let oops = 0, found = 0;

        function checkCity() {
            let secretCity = document.getElementById("secretCity").value;
            let guessCity = document.getElementById("guessCity").value;

            if (secretCity == guessCity) {
                found++;
                alert("GotCha")
            } else {
                oops++;
                alert("Awe")
            }

            document.getElementById('result').innerHTML = `Correct: ${found} | Wrong: ${oops}`;
        }
    </script>

    <script>
        let usePic = 1;

        function updatePic() {
            switch (usePic) {
                case 1:
                    document.getElementById('petImage').src = "Umbrellabird.jpeg";
                    usePic = 2;
                    break;
                case 2:
                    document.getElementById('petImage').src = "Aardvark.jpeg";
                    usePic = 3;
                    break;
                case 3:
                    document.getElementById('petImage').src = "Ocelot.jpeg";
                    usePic = 1;
                    break;
            }
        }
    </script>

</body>

</html>
